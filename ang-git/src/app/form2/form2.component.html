<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form = "ngForm" (ngSubmit)="loginData(form)">

    <div class="form-group">
        <input type="text" name="candidatename" id="candidatename" class="form-control" placeholder="Candidate Name..." #candidatename = "ngModel" ngModel required>
        <div *ngIf="candidatename.touched && candidatename.invalid">
<p class="alert alert-danger" *ngIf="candidatename.errors.required">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="yearofexp" id="yearofexp" class="form-control" placeholder="Year of experience.." #yearofexp = "ngModel" ngModel required>
        <div *ngIf ="yearofexp.touched && yearofexp.invalid">
<p class="alert alert-danger" *ngIf = "yearofexp.errors.required">*this field is required</p>
        </div>
    </div>

    <label for="">SKILLS</label>
    <span>
    <input type="radio" name="skills" id="Java">Java
    <input type="radio" name="skills" id="Java">Angular
    <input type="radio" name="skills" id="Java">J2EE
    <input type="radio" name="skills" id="Java">Spring <br><br>
    </span>


    <div class="form-group">
        <input type="text" name="CCTC" id="CCTC" class="form-control" placeholder="CCTC" #CCTC = "ngModel" ngModel required>
        <div *ngIf ="CCTC.touched && CCTC.invalid">
<p class="alert alert-danger" *ngIf = "CCTC.errors.required">*this field is required</p>
</div>
    </div>


   <div class="form-group">
        <input type="text" name="ECTC" id="ECTC" class="form-control" placeholder="ECTC" #ECTC = "ngModel" ngModel required>
        <div *ngIf ="ECTC.touched && ECTC.invalid">
<p class="alert alert-danger" *ngIf = "ECTC.errors.required">*this field is required</p>
</div>
    </div>

    <div class="form-group">
        <input type="text" name="location" id="location" class="form-control" placeholder=" Ready for Location" #location = "ngModel" ngModel required>
        <div *ngIf ="location.touched && location.invalid">
<p class="alert alert-danger" *ngIf = "location.errors.required">*this field is required</p>
</div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form-invalid">Schedule Interview</button>
    </div>
    
</form>
