
<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form = "ngForm" (ngSubmit)="loginData(form)">

    <div class="form-group">
        <input type="text" name="login" id="login" class="form-control" placeholder="Please Login" #login = "ngModel" ngModel required>
        <div *ngIf="login.touched && login.invalid">
<p class="alert alert-danger" *ngIf="login.errors.required">*this field is required</p>
        </div>
    </div>


    
    <div class="form-group">
        <input type="text" name="email" id="email" class="form-control" placeholder="Enter email" #email = "ngModel" ngModel required>
        <div *ngIf ="email.touched && email.invalid">
<p class="alert alert-danger" *ngIf = "email.errors.required">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" #password = "ngModel" ngModel required>
        <div *ngIf ="password.touched && password.invalid">
<p class="alert alert-danger" *ngIf = "password.errors.required">*this field is required</p>
</div>
    </div>

    

    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form-invalid">Login</button>
    </div>
    
</form>
